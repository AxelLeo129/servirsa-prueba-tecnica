<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Lista de Donaciones</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="extra-actions">
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar..." (input)="applySearch($event)" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="goToCreate()">Crear Donaci√≥n</button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="donor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Donador</th>
        <td mat-cell *matCellDef="let item">{{ item.donor }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let item">{{ item.date }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
        <td mat-cell *matCellDef="let item">$ {{ item.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="basic" (click)="goToDetails(item.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="goToEdit(item.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProject(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- Paginador -->
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
      (page)="changePage($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>

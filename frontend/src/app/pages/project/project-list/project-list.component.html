<h2>Lista de Proyectos</h2>

<!-- Campo de bÃºsqueda -->
<input type="text" placeholder="Buscar..." (input)="applySearch($event)">

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let project">{{ project.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let project">{{ project.name }}</td>
  </ng-container>

  <ng-container matColumnDef="municipality">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Municipio</th>
    <td mat-cell *matCellDef="let project">{{ project.municipality }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
    <td mat-cell *matCellDef="let project">{{ project.department }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let project">
      <button mat-icon-button color="warn" (click)="deleteProject(project.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginador -->
<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="changePage($event)">
</mat-paginator>
